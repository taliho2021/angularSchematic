<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <div class="profile-card">
        <div class="header">
          <h2>Tal Yo</h2>
          <h4>tal@analink.com</h4>
        </div>
        <img src="https://cdn.picpng.com/avatar/avatar-boy-cartoon-comic-human-43339.png" alt="Tal Yo">
      </div>

      <mat-divider></mat-divider>
      
      <a *ngFor="let item of menuItems" mat-list-item [routerLink]="'/'+item">{{item | titlecase}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button mat-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>ANA LINK, LTD</span>
      
      <!-- Right side of top portion of navbar -->
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" [mat-menu-trigger-for] ="menu1">
        <mat-icon>favorite</mat-icon>
        <mat-menu #menu1 = "matMenu">
          <button mat-menu-item>Quick Entry</button>
          <button mat-menu-item>Customers</button>
          <button mat-menu-item>Vendors</button>
        </mat-menu>
      </button>
      
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"  [mat-menu-trigger-for]="menu2">
       <mat-icon>share</mat-icon>
       <mat-menu #menu2 = "matMenu">
        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Ask Experts</button>
        <button mat-menu-item>Log Out</button>
      </mat-menu>
      </button>

      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"  [mat-menu-trigger-for]="menu3">
        <mat-icon>settings</mat-icon>
        <mat-menu #menu3 = "matMenu">
         <button mat-menu-item>Import</button>
         <button mat-menu-item>Export</button>
         <button mat-menu-item>Others</button>
       </mat-menu>
       </button>

       <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"  [mat-menu-trigger-for]="menu4">
        <mat-icon>help_outline</mat-icon>
        <mat-menu #menu4 = "matMenu">
         <button mat-menu-item>Import</button>
         <button mat-menu-item>Export</button>
         <button mat-menu-item>Others</button>
       </mat-menu>
       </button>

       <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"  [mat-menu-trigger-for]="menu5">
        <mat-icon>person_outline</mat-icon>
        <mat-menu #menu5 = "matMenu">
         <button mat-menu-item>Import</button>
         <button mat-menu-item>Export</button>
         <button mat-menu-item>Others</button>
       </mat-menu>
       </button>

    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
